weight = 30

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.highlight]
noClasses = false

# Sitemap configuration
[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

# Permalinks - SEO-friendly URLs
[permalinks]
posts = "/:slug/"

# Taxonomies for SEO
[taxonomies]
tag = "tags"
category = "categories"
series = "series"
author = "authors"
