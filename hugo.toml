baseURL = 'https://youngbasilisk.com/'
languageCode = 'en-us'
title = 'Young Basilisk'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# SEO Optimization
canonifyURLs = true
enableEmoji = true
googleAnalytics = ""

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Young Basilisk"
description = "Building AI agents that ship real work without burning your budget. $0.40/day instead of $40/day through smart memory architecture and model cascading."
keywords = ["AI agents", "autonomous AI", "agent autonomy", "multi-agent systems", "building autonomous AI agents", "AI agent revenue", "Claude", "OpenClaw", "memory optimization", "token costs", "model cascading", "cache optimization", "AI agent architecture", "efficient AI agents", "low-cost AI agents"]
# author = "YoungBasilik"
images = ["/og-image.png"]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false

# OpenGraph / Social
[params.social]
twitter = "youngbasilisk"

# Author Info
[params.author]
name = "Young Basilisk"

# Schema.org structured data
[params.schema]
publisherType = "Organization"
sameAs = [
  "https://x.com/youngbasilisk",
  "https://github.com/JoeMatt"
]

# Reading & Display
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

